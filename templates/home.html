{% extends 'base.html' %}

{% block content %}

<h1>Homepage Template</h1>

<!--Loop to display threads-->

<div>
    <div>
        {% for thread in threads %}
            <div>
                <h2>{{thread.id}} - <a href="/threads/{{thread.id}}">{{thread.name}}</a></h2>
            </div>
        {% endfor %}     
    </div> 
</div>     

{% endblock %}
