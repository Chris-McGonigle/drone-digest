<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Digest</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>

    <header id="navbar">

        <nav class="navbar fixed-top navbar-dark bg-dark">

            <div class="col-sm-12 col-md-3">

                <a href="/"><h1>Drone Digest Logo</h1></a>

            </div>

            <!--Header Search Bar-->

            <div class="col-sm-10 col-md-6">

                <form class=form-inline action="{% url 'homepage' %}" method="GET">
                    <input id=searchbar class=form-control-lg type="text" name="q" placeholder="Search forum...">
                </form>
            
            </div>

            <!--If statement to display log in or log out button depending on authenticated state-->

            <div class="col-sm-2 col-md-3">

                {% if request.user.is_authenticated %}

                    <h2>Hello {{request.user.username}}</h2>
                    <a href="{% url 'logout' %}"><h4>Log Out</h4></a>
                
                {% else %}

                    <a href="{% url 'signin' %}"><h4>Log On</h4></a>
               
                {% endif %}

            </div>
        </nav>

    </header>

<!--Loop to display flash message is user not authenticated-->

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    {% block content %}

    {% endblock %}

    <footer>
        <p>copyright and social links</p>
    </footer> 
    
</body>
</html>
