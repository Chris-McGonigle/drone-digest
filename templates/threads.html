{% extends 'base.html' %}

{% block content %}

<h1>{{thread.name}}</h1>

<span>{{thread.description}}</span>

<div id="post-list">

    <h4>Comments</h4>
    <br>

<!--Loop to display all comments made under each thread-->

    {% for comment in comments %}

        <div>
            {{comment.author}} {{comment.created|timesince}} ago 
        </div>
        <br>
        <div>
            {{comment.body}}
        </div>
        <br>

    {% endfor %}

</div>
    
{% endblock %}
