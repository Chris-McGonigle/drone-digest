{% extends 'base.html' %}

{% block content %}

{% if page == 'signin'%}

<div class="logon-out">

    <div id="logon">

        <form id="logform" method="POST" action="">
            {% csrf_token %}

            <label for="username">Username:</label>
            <input class="form-input" type="text" name="username" placeholder="Enter your Username">

            <label for="password">Password:</label>
            <input class="form-input" type="password" name="password" placeholder="Enter your Password">
        
        <input class="login-btn" type="submit" value="Log In">

        </form>

        <div id="already-reg">
            <h3>Not yet a member?</h3>
            <a href="{% url 'register' %}">Register an account</a>
        </div>

    </div>

    {% else %}

    <div id="register">
        <form method="POST" action="">
            {% csrf_token %}

            {{form.as_p}}

        <input type="submit" value="Register Account">

        </form>

        <h3>Already a member?</h3>
        <a href="{% url 'signin' %}">Log In</a>

    </div>

</div>

{% endif %}

{% endblock %}
